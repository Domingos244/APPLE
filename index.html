<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>IPhone - Apple (Brasil)</title>

</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./apple.img/logo.png">

        <ul>
            <li>Mac</li>
            <li>IPhone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul> 
    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">IPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="valor">A partir de R$ 623,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./apple.img/iphone-azul.png')" class="azul troca-cor"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./apple.img/iphone-amarelo (1).png')" class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagem('./apple.img/iphone-branco.png')" class="branco troca-cor"></button>
                <button onclick="trocaCor('#000000'); trocaImagem('./apple.img/iphone-preto.png')" class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaImagem('./apple.img/iphone-vemelho.png')" class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#b28ccb'); trocaImagem('./apple.img/iphone-roxo.png')" class="roxo troca-cor"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./apple.img/iphone-azul.png" alt="">
    </div>
</body>

</html>
